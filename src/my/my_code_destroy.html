<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">

        @@include('@@webRoot/_include/_header.html', {
            "title": "기관코드 수정",
        })
        <div id="container">
            <main id="main">

                <!-- 실컨텐츠 -->
                <div class="has-bottom-button">
                    <div class="flex-grow-1">
                        <div class="mb-5">
                            <label for="" class="form-label">기관코드 해제</label>
                            <div class="form-text">기존 기관코드를 해제하실 수 있습니다.</div>
                        </div>
                        <div class="mb-5">
                            <label for="" class="form-label">기존 기관명</label>
                            <input type="text" class="form-control" id="" placeholder="전달받은 기관코드 입력" value="메디플러스솔루션" readonly inputmode="text" autocapitalize="off">
                        </div>
                    </div>
                    <div class="bottom-btn-area">
                        <div class="d-grid gap-10">
                            <button class="btn btn-primary" type="button">연결 해제하기</button>
                        </div>
                    </div>
                </div>
                <!-- //실컨텐츠 -->

            </main>
        </div>

    </div>
    @@include('@@webRoot/_include/_modal.html')
</body>

</html>
