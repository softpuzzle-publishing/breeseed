<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('@@webRoot/_include/_head.html')
  </head>

  <body>
    <div id="wrap">
      @@include('@@webRoot/_include/_header.html', { "title": "회원탈퇴", })
      <div id="container">
        <main id="main">
          <!-- 실컨텐츠 -->
          <div class="has-bottom-button">
            <div class="flex-grow-1">
              <p class="leave-top-text">회원 탈퇴시 <span class="text-primary">에세체인지더블유</span>님의 <br />모든 기록이 영구적으로 사라지며 복구가 불가능합니다.</p>
              <div class="agree point">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="agreeLeave" />
                  <label class="form-check-label font-size-13" for="agreeLeave"> 위 내용을 모두 확인하였으며, 이에 동의합니다. </label>
                </div>
              </div>
              <div class="mt-6">
                <p class="leave-reason-title">회원 탈퇴 사유를 1개 이상 선택해주세요.</p>
                <div class="form-check my-4">
                  <input class="form-check-input" type="checkbox" name="reason" id="reason1" data-enpassusermodified="yes" />
                  <label class="form-check-label" for="reason1"> 컨텐츠가 어려웠어요. </label>
                </div>
                <div class="form-check my-4">
                  <input class="form-check-input" type="checkbox" name="reason" id="reason2" data-enpassusermodified="yes" />
                  <label class="form-check-label" for="reason2"> 컨텐츠가 더 많았으면 좋겠어요. </label>
                </div>
                <div class="form-check my-4">
                  <input class="form-check-input" type="checkbox" name="reason" id="reason3" data-enpassusermodified="yes" />
                  <label class="form-check-label" for="reason3"> 바빠서 자주 사용하지 않습니다. </label>
                </div>
                <div class="form-check my-4">
                  <input class="form-check-input" type="checkbox" name="reason" id="reason4" />
                  <label class="form-check-label" for="reason4"> 앱 사용이 불편했어요. </label>
                </div>
                <div class="form-check my-4">
                  <input class="form-check-input" type="checkbox" name="reason" id="reason5" />
                  <label class="form-check-label" for="reason5"> 원하는 기능이 없어요 </label>
                </div>
                <div class="form-check my-4">
                  <input class="form-check-input" type="checkbox" name="reason" id="reason6" />
                  <label class="form-check-label" for="reason6"> 기타 </label>
                </div>
                <div>
                  <textarea rows="2" class="form-control"></textarea>
                </div>
              </div>
            </div>
            <div class="bottom-btn-area">
              <div class="d-grid gap-10">
                <button class="btn btn-primary" type="button" data-component="modal" data-component-target="#alert-leave">확인</button>
              </div>
            </div>
          </div>
          <!-- //실컨텐츠 -->
        </main>
      </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')
  </body>
</html>
