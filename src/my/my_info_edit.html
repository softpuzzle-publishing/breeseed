<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/_include/_head.html')
</head>

<body>
  <div id="wrap">
    @@include('@@webRoot/_include/_header.html', { "title": "회원정보 수정", })
    <div id="container">
      <main id="main">
        <!-- 실컨텐츠 -->
        <div class="has-bottom-button">
          <div class="flex-grow-1">
            <div class="mb-5">
              <div class="row align-items-center m-b-5">
                <div class="col d-flex align-items-center">
                  <label for="" class="form-label mb-0">닉네임</label>
                </div>
                <div class="col-auto">
                  <span class="time-count">(8/10)</span>
                </div>
              </div>
              <div class="row gx-3 align-items-center">
                <div class="col">
                  <div class="position-relative">
                    <input type="text" class="form-control" id="" placeholder="10자 내외, 한글/영문/숫자 포함 입력" value="메디플러스솔루션1" maxlength="10" inputmode="text" autocapitalize="off" />
                    <button type="button" class="btn-input-x" aria-label="삭제"><i class="icon-x"></i></button>
                  </div>
                </div>
              </div>
              <p class="feedback invalid" style="display: block">이미 사용하고 있는 닉네임입니다.</p>
            </div>
            <div class="mb-5">
              <label for="" class="form-label">휴대폰 번호</label>
              <div class="row gx-3 align-items-center">
                <div class="col">
                  <div class="position-relative">
                    <input type="tel" class="form-control" id="" placeholder="(-)제외하고 숫자만 입력" inputmode="tel" />
                    <button type="button" class="btn-input-x" aria-label="삭제"><i class="icon-x"></i></button>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-primary btn-sm btn-flat" data-component="modal" data-component-target="#modal-my-mobile-change">변경하기</button>
                </div>
              </div>
              <p class="feedback valid" style="display: block">휴대폰 번호를 업데이트했습니다.</p>
              <p class="form-text text-dark mt-1"><span class="text-primary">인증됨:</span> 휴대폰 번호를 인증해주셔서 감사합니다.</p>
              <p class="form-text text-dark mt-1">휴대폰 번호는<span class="text-danger"> 24시간에 한 번만 변경</span>할 수 있습니다.<br />나중에 다시 시도해주세요.</p>
            </div>
          </div>
          <div class="bottom-btn-area">
            <div class="d-grid gap-10">
              <button type="button" class="btn btn-primary" disabled>저장</button>
            </div>
          </div>
        </div>
        <!-- //실컨텐츠 -->
      </main>
    </div>
  </div>
  @@include('@@webRoot/_include/_modal.html')

  <script>
    var textFieldInput = document.querySelectorAll(".form-control");
    textFieldInput.forEach(function (input) {
      input.addEventListener("focus", function () {
        document.querySelector(".has-bottom-button").classList.add("min-height-0");
      });
      input.addEventListener("blur", function () {
        document.querySelector(".has-bottom-button").classList.remove("min-height-0");
      });
    });
  </script>
</body>

</html>
