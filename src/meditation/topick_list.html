<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">

        @@include('@@webRoot/_include/_header.html', {
            "title": "토픽 영상",
        })
        <div id="container">
            <main id="main" class="p-b-30">

                <!-- 실컨텐츠 -->
                <div class="d-flex flex-column h-100">
                    <div class="flex-grow-1">
                        <div class="text-desc">토픽명상설명문구두줄오십자토픽명상설명문구두줄오십자토픽명상설명문구두줄오십자토픽명상설명문구두줄오십자</div>
                        <div class="text-center m-t-30">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="voice" id="voiceMail" checked>
                                <label class="form-check-label" for="voiceMail">
                                    남자 보이스
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="voice" id="voiceFeail">
                                <label class="form-check-label" for="voiceFeail">
                                    여자 보이스
                                </label>
                            </div>
                        </div>
                        <div class="gallery">
                            @@for (var i = 1; i < 6; i++) {
                            <div class="list-item m-t-40">
                                <div class="thumb">
                                    <img src="../assets/images/@thumbnail.png" alt="">
                                </div>
                                <div class="title">토픽명상타이틀제목명</div>
                                <div class="desc">10분</div>
                                <div class="desc">토픽명상간략설명토픽명상간략설명토픽명상간략설명</div>
                            </div>
                            }
                        </div>
                    </div>
                </div>
                <!-- //실컨텐츠 -->

            </main>
        </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')
</body>

</html>
