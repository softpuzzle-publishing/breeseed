<button onclick="location.href='/pagelist.html'" style="border: 1px solid blue;width: 50px;height:50px;background: #fff;position: fixed;left: 0;top: 50%;z-index: 9999;">list</button>
<button onclick="window.history.back()" style="border: 1px solid red;width: 50px;height:50px;background: #fff;position: fixed;left: 0;top: calc(50% + 60px);z-index: 9999;">뒤로</button>

<header class="the-header" id="header">
  <div class="container-fluid h-100">
    <div class="position-relative h-100">
      @@if (!context.back){
      <button type="button" class="btn-back" aria-label="뒤로" onclick="window.history.back()">
        <i class="icon-back"></i>
      </button>
      }
      <h1 class="page-title">@@title</h1>
    </div>
  </div>
</header>
