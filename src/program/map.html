<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">

        <div id="container">
            <main id="main" class="p-0">

                <!-- 실컨텐츠 -->
                @@include('@@webRoot/_include/_map.html')
                <div style="background: #fff;position: fixed;left: 0;top: 0;z-index: 999;padding: 3px;font-size: 12px">
                  <button id="btn1" style="background-color: #ddd;padding: 3px;">처음 시작</button>
                  <button id="btn2" style="background-color: #ddd;padding: 3px;">1day 완료</button>
                  <button id="btn3" style="background-color: #ddd;padding: 3px;">3day 완료</button>
                  <button id="btn4" style="background-color: #ddd;padding: 3px;">4day 완료</button>
                  <button id="btn5" style="background-color: #ddd;padding: 3px;">5day 완료</button>
                  <button id="btn6" style="background-color: #ddd;padding: 3px;">7day 완료</button>
                </div>

                <script>
                  /* 처음시작 */
                  document.querySelector('#btn1').addEventListener('click', function(){
                    //씨앗에는 .start
                    document.querySelector('[data-day="0"]').classList.add('start');
                    //day에는 .filled 추가
                    document.querySelector('[data-day="1"]').classList.add('filled');
                    setTimeout(function(){
                      document.querySelector('.theme-1 .theme-a').scrollIntoView({
                          behavior: 'smooth'
                      });
                    },1500);
                  });

                  /* 1day 완료했을 때 */
                  document.querySelector('#btn2').addEventListener('click', function(){
                    document.querySelector('[data-day="1"]').setAttribute('data-required','Y');
                    document.querySelector('[data-day="1"]').setAttribute('data-bonus','Y');
                    document.querySelector('[data-day="1"]').setAttribute('data-today','N');
                    document.querySelector('[data-day="2"]').classList.add('filled');
                    document.querySelector('[data-day="2"]').setAttribute('data-today','Y');
                  });

                  /* 3day 완료했을 때 */
                  document.querySelector('#btn3').addEventListener('click', function(){
                    document.querySelector('[data-day="3"]').setAttribute('data-required','Y');
                    document.querySelector('[data-day="3"]').setAttribute('data-bonus','Y');
                    document.querySelector('[data-day="3"]').setAttribute('data-today','N');
                    document.querySelector('[data-day="4"]').classList.add('filled');
                    document.querySelector('[data-day="4"]').setAttribute('data-today','Y');
                  });

                  /* 4day 완료했을 때 */
                  document.querySelector('#btn4').addEventListener('click', function(){
                    document.querySelector('[data-day="4"]').setAttribute('data-required','Y');
                    document.querySelector('[data-day="4"]').setAttribute('data-bonus','Y');
                    document.querySelector('[data-day="4"]').setAttribute('data-today','N');
                    //4day, 7day, 11day 등 각 섹션 마지막 데이 완료시 tail에 .filled 추가
                    document.querySelector('[data-day="4"]').nextElementSibling.classList.add('filled');
                    //섹션 스크롤 이동
                    setTimeout(function(){
                      document.querySelector('.theme-1 .theme-b').scrollIntoView({
                        behavior: 'smooth'
                      });
                    },1250);
                    document.querySelector('[data-day="5"]').classList.add('filled');
                    document.querySelector('[data-day="5"]').setAttribute('data-today','Y');
                  });

                  /* 5day 완료했을 때 */
                  document.querySelector('#btn5').addEventListener('click', function(){
                    document.querySelector('[data-day="5"]').setAttribute('data-required','Y');
                    document.querySelector('[data-day="5"]').setAttribute('data-bonus','N');
                    document.querySelector('[data-day="5"]').setAttribute('data-today','N');
                    setTimeout(function(){
                      document.querySelector('.theme-1 .theme-b').scrollIntoView({
                        behavior: 'smooth'
                      });
                    },1250);
                    document.querySelector('[data-day="6"]').classList.add('filled');
                    document.querySelector('[data-day="6"]').setAttribute('data-today','Y');
                  });

                  /* 7day 완료했을 때 */
                  document.querySelector('#btn6').addEventListener('click', function(){
                    document.querySelector('[data-day="7"]').setAttribute('data-required','Y');
                    document.querySelector('[data-day="7"]').setAttribute('data-bonus','N');
                    document.querySelector('[data-day="7"]').setAttribute('data-today','N');
                    //4day, 7day, 11day 등 각 섹션 마지막 데이 완료시 tail에 .filled 추가
                    document.querySelector('[data-day="7"]').nextElementSibling.classList.add('filled');
                    //섹션 스크롤 이동
                    setTimeout(function(){
                      document.querySelector('.theme-2 .theme-a').scrollIntoView({
                        behavior: 'smooth'
                      });
                    },1250);
                    document.querySelector('[data-day="8"]').classList.add('filled');
                    document.querySelector('[data-day="8"]').setAttribute('data-today','Y');
                  });

                </script>
                <!-- //실컨텐츠 -->

            </main>
        </div>
    </div>
</body>

</html>
