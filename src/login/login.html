<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/_include/_head.html')
</head>

<body>
  <div id="wrap">
    @@include('@@webRoot/_include/_header.html', { "title": "로그인", })
    <div id="container">
      <main id="main">
        <!-- 실컨텐츠 -->
        <div class="has-bottom-button">
          <div class="flex-grow-1">
            <div class="mb-5">
              <label for="" class="form-label">아이디/휴대폰 번호<strong class="required">*</strong></label>
              <div class="position-relative">
                <input type="text" class="form-control" id="" placeholder="아이디 또는 휴대폰 번호(숫자) 입력" inputmode="text" autocapitalize="off" />
                <button type="button" class="btn-input-x" aria-label="삭제"><i class="icon-x"></i></button>
              </div>
              <p class="feedback valid" style="display: block">인증하기 버튼을 클릭해주세요.</p>
            </div>
            <div>
              <div class="row align-items-center m-b-5">
                <div class="col d-flex align-items-center">
                  <label for="" class="form-label mb-0">비밀번호<strong class="required">*</strong></label>
                </div>
                <div class="col-auto">
                  <span class="time-count">비밀번호 불일치 횟수(3/5)</span>
                </div>
              </div>
              <div class="position-relative">
                <input type="password" class="form-control" id="" placeholder="비밀번호 입력" minlength="8" maxlength="20" />
                <button type="button" class="btn-type-toggle" aria-label="입력내용 보기"><i class="icon-eye-off"></i></button>
                <button type="button" class="btn-input-x" aria-label="삭제"><i class="icon-x"></i></button>
              </div>
              <p class="feedback invalid" style="display: block">인증번호가 일치하지 않습니다.</p>
            </div>
            <div class="auto-login">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoLogin">
                <label class="form-check-label" for="autoLogin">자동로그인</label>
              </div>
            </div>
          </div>
          <div class="bottom-btn-area">
            <div class="login-menu">
              <a href="id_find.html">아이디 찾기</a>
              <span class="bar"></span>
              <a href="password_reset_1.html">비밀번호 재설정</a>
            </div>
            <div class="already-join">
              <p class="me-2">계정이 없으신가요?</p>
              <a href="../login/login.html" class="text-primary text-underline">회원가입</a>
            </div>
            <div class="d-grid gap-10">
              <button class="btn btn-primary" type="button" data-component="modal" data-component-target="#modal-password-campaign">로그인</button>
            </div>
          </div>
        </div>
        <!-- //실컨텐츠 -->
      </main>
    </div>
  </div>
  @@include('@@webRoot/_include/_modal.html')
</body>

</html>
