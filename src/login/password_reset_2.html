<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">

        @@include('@@webRoot/_include/_header.html', {
            "title": "비밀번호 재설정",
        })
        <div id="container">
            <main id="main">

                <!-- 실컨텐츠 -->
                <div class="d-flex flex-column h-100">
                    <div class="flex-grow-1">
                        <div class="mb-5">
                            <label for="" class="form-label">신규 비밀번호 입력</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="" placeholder="비밀번호 입력" minlength="8" maxlength="20">
                                <button type="button" class="btn-type-toggle" aria-label="입력내용 보기"><i class="icon-eye-off"></i></button>
                                <button type="button" class="btn-input-x" aria-label="삭제"><i class="icon-x"></i></button>
                            </div>
                            <p class="invalid-feedback" style="display: block">8-20자, 문자/숫자/기호 2종류 이상 조합으로 입력해주세요.</p>
                        </div>
                        <div>
                            <label for="" class="form-label">신규 비밀번호 확인</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="" placeholder="비밀번호 확인" minlength="8" maxlength="20">
                                <button type="button" class="btn-type-toggle" aria-label="입력내용 보기"><i class="icon-eye-off"></i></button>
                                <button type="button" class="btn-input-x" aria-label="삭제"><i class="icon-x"></i></button>
                            </div>
                            <p class="invalid-feedback" style="display: block">신규 비밀번호를 먼저 입력해주세요.</p>
                        </div>
                    </div>
                    <div class="bottom-btn-area">
                        <div class="d-grid gap-10">
                            <button class="btn btn-primary" type="button" onclick="document.location.href='../login/password_reset_result.html'">비밀번호 재설정</button>
                        </div>
                    </div>
                </div>
                <!-- //실컨텐츠 -->

            </main>
        </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')
</body>

</html>
