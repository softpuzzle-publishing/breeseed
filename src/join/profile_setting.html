<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">

        @@include('@@webRoot/_include/_header.html', {
            "title": "프로필 설정",
            "back": "false"
        })
        <div id="container">
            <main id="main">

                <!-- 실컨텐츠 -->
                <div class="has-bottom-button">
                    <div class="flex-grow-1">
                        <p class="text-heading m-b-30">
                            <span class="text-primary">사용하실 닉네임을</span><br>
                            입력해주세요.
                        </p>
                        <div>
                            <div class="row align-items-center m-b-5">
                                <div class="col d-flex align-items-center">
                                    <label for="" class="form-label mb-0">닉네임</label>
                                </div>
                                <div class="col-auto">
                                    <span class="time-count">(8/10)</span>
                                </div>
                            </div>
                            <div class="position-relative">
                                <input type="text" class="form-control" id="" placeholder="10자 내외, 한글/영문/숫자 포함 입력" maxlength="10" inputmode="text" autocapitalize="off">
                                <button type="button" class="btn-input-x" aria-label="삭제"><i class="icon-x"></i></button>
                            </div>
                            <p class="feedback valid" style="display: block">랜덤 닉네임입니다.</p>
                        </div>
                    </div>
                    <div class="bottom-btn-area">
                        <div class="d-grid gap-10">
                            <button class="btn btn-primary" type="button" onclick="document.location.href='../login/login.html'">시작하기</button>
                        </div>
                    </div>
                </div>
                <!-- //실컨텐츠 -->

            </main>
        </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')
</body>

</html>
