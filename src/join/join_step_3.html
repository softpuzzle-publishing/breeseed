<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">

        @@include('@@webRoot/_include/_header.html', {
            "title": "아이디로 가입하기",
        })
        <div id="container">
            <main id="main">

                <!-- 실컨텐츠 -->
                <div class="d-flex flex-column h-100">
                    <div class="flex-grow-1">
                        <div class="join-step">
                            <ol>
                                <li>1<span class="dot"></span></li>
                                <li>2<span class="dot"></span></li>
                                <li class="active" aria-current="true">3<span class="dot"></span></li>
                            </ol>
                        </div>
                        <div class="mb-5">
                            <label for="" class="form-label">아이디</label>
                            <p class="form-text">아이디 입력 후 중복 체크를 진행해주세요.</p>
                            <div class="row gx-3 align-items-center">
                                <div class="col">
                                    <div class="position-relative">
                                        <input type="text" class="form-control" id="" placeholder="6-12자 이내, 영문/숫자만 입력" inputmode="text" autocapitalize="off">
                                        <button type="button" class="btn-input-x" aria-label="삭제"><i class="icon-x"></i></button>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-primary btn-sm btn-flat" disabled>중복체크</button>
                                </div>
                            </div>
                            <p class="feedback valid" style="display: block">사용 가능한 아이디입니다.</p>
                        </div>
                        <div class="mb-5">
                            <label for="" class="form-label">비밀번호 입력</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="" placeholder="8-20자 이내, 문자/숫자/기호 2종류 조합" minlength="8" maxlength="20">
                                <button type="button" class="btn-type-toggle" aria-label="입력내용 보기"><i class="icon-eye-off"></i></button>
                                <button type="button" class="btn-input-x" aria-label="삭제"><i class="icon-x"></i></button>
                            </div>
                            <p class="feedback valid" style="display: block">안전한 비밀번호입니다.</p>
                        </div>
                        <div>
                            <label for="" class="form-label">비밀번호 확인</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="" placeholder="8-20자 이내, 문자/숫자/기호 2종류 조합" minlength="8" maxlength="20">
                                <button type="button" class="btn-type-toggle" aria-label="입력내용 보기"><i class="icon-eye-off"></i></button>
                                <button type="button" class="btn-input-x" aria-label="삭제"><i class="icon-x"></i></button>
                            </div>
                            <p class="feedback invalid" style="display: block">비밀번호가 일치하지 않습니다.</p>
                        </div>
                    </div>
                    <div class="bottom-btn-area">
                        <div class="already-join">
                            <p class="me-2">이미 가입하셨나요?</p>
                            <a href="../login/login.html" class="text-primary text-underline">로그인</a>
                        </div>
                        <div class="d-grid gap-10">
                            <button class="btn btn-primary" type="button" disabled>다음</button>
                        </div>
                    </div>
                </div>
                <!-- //실컨텐츠 -->

            </main>
        </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')
</body>

</html>
