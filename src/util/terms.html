<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">

        @@include('@@webRoot/_include/_header.html', {
            "title": "약관 및 정책",
        })
        <div id="container">
            <main id="main">

                <!-- 실컨텐츠 -->
                <div class="d-flex flex-column h-100">
                    <div class="flex-grow-1">
                        <div class="page-bottom-padding">
                            <h2 class="menu-title">필수항목</h2>
                            <ul class="menu-list">
                                <li><a href="#modal-terms-service" data-bs-toggle="modal">서비스 이용약관</a></li>
                                <li><a href="#modal-terms-privacy" data-bs-toggle="modal">개인정보처리방침</a></li>
                                <li><a href="#modal-terms-privacy-use" data-bs-toggle="modal">개인정보 수집 및 이용 동의</a></li>
                            </ul>
                            <h2 class="menu-title m-t-40">선택항목</h2>
                            <ul class="menu-list">
                                <li class="d-block">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="agreeMarketing">
                                            <label class="form-check-label" for="agreeMarketing">
                                                마케팅 / 광고성 정보 수신 동의
                                            </label>
                                        </div>
                                        <a href="#collapse-agree-marketing" class="agree-toggler" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapse-agree-marketing" aria-label="선택항목 상세보기 토글"><i class="icon-arrow-right"></i></a>
                                    </div>
                                    <div class="collapse" id="collapse-agree-marketing">
                                        <div class="box mt-4">
                                            <p class="text-primary font-size-13">Breeseed에서 제공하는 각종 소식, 혜택 및 이벤트, 사은품 등에 대한 안내를 받을 수 있습니다.</p>
                                            <div class="px-2 mt-4">
                                                <div class="row gx-0">
                                                    <div class="col">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="agreePush">
                                                            <label class="form-check-label" for="agreePush">앱 푸시</label>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="agreeAlarm">
                                                            <label class="form-check-label" for="agreeAlarm">알림톡</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- //실컨텐츠 -->

            </main>
        </div>

    </div>
    @@include('@@webRoot/_include/_modal.html')
</body>

</html>
